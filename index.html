<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="images/logo.PNG" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="icomoon/style.css">
        <title>Document</title>
    </head>
    <body>
        <ul class="nav">
            <div class="left">
                <img src="images/logohkat.png" alt="" srcset="">
                <div class="search">
                    <input type="text" placeholder="search on chatCongo">
                    <i class="icon icon-search"></i>
                </div>
            </div>
            <ul class="menu">
                <li>
                    <i class="icon icon-home2"></i>
                </li>
                <li>
                    <i class="icon icon-ondemand_video"></i>
                </li>
                <li>
                    <i class="icon icon-users"></i>
                </li>
                <li>
                    <i class="icon icon-line-chart"></i>
                </li>
            </ul>
            <div class="right">
                <div class="profile">
                    <img src="images/elvin.png" class="profile" alt="" srcset="">
                    <h2>Elvin</h2>
                </div>
                <div class="create">
                    <i class="icon icon-plus"></i>
                </div>
                <div class="messenger">
                    <i class="icon icon-send2"></i>
                    <span id="cart_total">2</span>
                </div>
                <div class="notifications">
                    <i class="icon icon-bell"></i>
                    <span id="cart_total">4</span>
                </div>
                <div class="down">
                    <i class="icon icon-sort-down"></i>
                </div>
            </div>
        </ul>
    </body>
</html>
